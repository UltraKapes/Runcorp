<!DOCTYPE html>
<html>
    <head>
        <!-- Theme Made By www.w3schools.com - No Copyright -->
        <title>Volunteam - Create Opportunity</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

        <div class="phone-nav zed">
            <a href="#services">
                <div id="homeButton" class="col-xs-4 button-right clicked">HOME</div>
            </a>
            <a href="#services">
                <div id="statsButton" class="col-xs-4 not-clicked">STATS</div>
            </a>
            <a href="#portfolio">
                <div id="oppButton" class="col-xs-4 button-left not-clicked">OPP</div>
            </a>
        </div>

        <div class="container text-center">
            <div class="row">
                <h1>Create Volunteering Opportunity</h1>
            </div>
        </div>

        <div class="container">
            <form action="action_page.php" method="post" class="col-lg-4 col-lg-offset-4">
                <div class="form-group">
                    <label for="charityName">Organisation/Charity Name:</label>
                    <input type="text" class="form-control" id="charityName" placeholder="Charity Name">
                </div>
                <div class="form-group">
                    <label for="description">Activity Description:</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Description of event"></textarea>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="Address">
                </div>
                <div class="form-group">
                    <label for="contactName">Contact Name:</label>
                    <input type="text" class="form-control" id="contactName" placeholder="Contact Name">
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact Number:</label>
                    <input type="text" class="form-control" id="contactNumber" placeholder="Contact Number">
                </div>
                <div class="form-group">
                    <label for="contactEmail">Contact Email:</label>
                    <input type="email" class="form-control" id="contactEmail" placeholder="Contact Email">
                </div>
                <div class="form-group">
                    <label for="maxVolunteers">Max Volunteers:</label>
                    <input type="text" class="form-control" id="maxVolunteers" placeholder="Max Volunteers">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>

        <div class="container">
            <div style="height:100px;"></div>
        </div>

        <script>
            $(document).ready(function(){
                // Add smooth scrolling to all links in navbar + footer link
                $(".navbar a, footer a[href='#myPage']").on('click', function(event) {

                    // Prevent default anchor click behavior
                    event.preventDefault();

                    // Store hash
                    var hash = this.hash;

                    // Using jQuery's animate() method to add smooth page scroll
                    // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 900, function(){

                        // Add hash (#) to URL when done scrolling (default click behavior)
                        window.location.hash = hash;
                    });
                });

                $(window).scroll(function() {
                    $(".slideanim").each(function(){
                        var pos = $(this).offset().top;

                        var winTop = $(window).scrollTop();
                        if (pos < winTop + 600) {
                            $(this).addClass("slide");
                        }
                    });
                });
            })
        </script>

    </body>
</html>
